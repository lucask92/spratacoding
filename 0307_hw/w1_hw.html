<html lang="en">

<head>
    <!-- head 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>향수 다모아</title>
    <link rel="stylesheet" type="text/css" href="w1_hw_style.css">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Gamja+Flower&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div>
        <!-- 그림 -->
        <br></br>
        <p class="img">
            <img src="http://ddmall.co.kr/data/item/1578900428/thumb-7I247I2411_600x600.jpg" width="300" height="300"
                alt="dream" />
        </p>
    </div>

    <!-- 텍스트 -->
    <div class="text">
        <p>
            <h2> LED 드램캐쳐 <span style="font-size: 20px;"> 가격: 38,800원</span></h2>
        </p>
        <p>
            <h5 style="font-size: 15px;"> 침실의 머리맡이나, 창가에 걸어두면<br>
                나쁜꿈은 그물에 걸러지면서 좋은꿈은 가운데의 작은 구멍으로 찾아와<br>
                그물에 걸린 나쁜꿈은 새벽빛에 의해 사라진다고 합니다.<br>
                오늘밤은 드림캐쳐와 함께 좋은꿈 꾸시기 바랍니다 :)</h5>
        </p>
    </div>

    <hr>
    <div class="order">
        <p>
            <h2> 주문하기 <span style="font-size: 20px;">적어주세요!</span></h2>
        </p>
    </div>

    <!-- 부스스트랩-->
    <div>
        <div class="order request">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주문자</span>
            </div>
            <input type="text" class="form-control" placeholder="이름을 입력하세요" aria-label="이름을 입력하세요"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">색상</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>색상을 선택하세요</option>
                <option value="1">White</option>
                <option value="2">Black</option>
                <option value="3">Red</option>
                <option value="4">Blue</option>
                <option value="5">Green</option>
                <option value="6">Pink</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">배송지</span>
            </div>
            <input type="text" class="form-control" placeholder="상세 주소를 입력하세요" aria-label="상세주소를 입력하세요"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">연락처</span>
            </div>
            <input type="text" class="form-control" placeholder="010-" aria-label="010-"
                aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-outline-secondary" style="margin-top: 10px; margin-bottom: 30px;">주문하기</button>
    </div>
</body>
</html>
